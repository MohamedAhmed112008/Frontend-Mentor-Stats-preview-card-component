<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main" role="main">
    <section class="text">
      <h2>Get <span >insights</span> that help your business grow.</h2>
      <p>  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <section class="com">
          <section class="co">
            <h2>10k+ <span>companies</span></h2>
          </section>
          <section class="co">
            <h2>314 <span>templates</span></h2>
          </section>
          <section class="co">
            <h2>12m+ <span>queries</span></h2>
          </section>
        </section>
    </section>
    <picture>
      <img src="images/image-header-desktop.jpg" alt="disktop">
      <img src="images/image-header-mobile.jpg" class="mobile" alt="mobile">
    </picture>
 
  </section>
<!--
    Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries
-->
</body>
</html>
